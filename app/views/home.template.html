<div class="w-screen h-screen flex flex-col">
    <div style="height: 70px" class="flex bg-blue-400 text-white justify-between items-center p-5">
        <span class="font-black">Angular Test</span>
        <div class="flex items-center gap-3">
            <span>{{user.name}}</span>
            <button ng-click="logout()" class="py-2 px-3 rounded bg-blue-600 textw-white">Logout</button>
        </div>
    </div>
    <div class="h-full bg-gray-100 p-5">
        <div>
            <table class="table table-striped table-bordered" datatable dt-options="vm.dtOptions"
                dt-instance="vm.dtInstance" dt-columns="vm.dtColumns" width="100%">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{item.date}}</td>
                        <td>{{item.amount}}</td>
                    </tr>
                </tbody>
            </table>
            <span>Total: {{total}}</span>
        </div>
    </div>
</div>
